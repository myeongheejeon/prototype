# GitHub Pages 배포 (https://myeongheejeon.github.io/prototype/)
# ⚠️ 저장소 Settings → Pages → Build and deployment → Source 를 "GitHub Actions" 로 설정해야 합니다.
#    "Deploy from a branch" 로 되어 있으면 루트에 index.html 이 없어 404 가 납니다.
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ver01/package-lock.json

      - name: Install dependencies
        working-directory: ./ver01
        run: npm ci

      - name: Build
        working-directory: ./ver01
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== ver01/out 디렉터리 내용 ==="
          ls -la ver01/out/
          echo "=== index.html 존재 여부 ==="
          test -f ver01/out/index.html && echo "OK: index.html 있음" || (echo "ERROR: index.html 없음" && exit 1)
          echo "=== design-a 경로 (trailingSlash) ==="
          test -f ver01/out/design-a/index.html && echo "OK: design-a/index.html 있음" || echo "WARN: design-a/index.html 없음"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ver01/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
