# gh-pages 브랜치로 빌드 결과 푸시 → "Deploy from a branch" 로도 사이트 동작
# 설정: Settings → Pages → Source = "Deploy from a branch" → branch: gh-pages, folder: / (root)
name: Deploy to gh-pages branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ver01/package-lock.json

      - name: Install dependencies
        working-directory: ./ver01
        run: npm ci

      - name: Build
        working-directory: ./ver01
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ver01/out
          publish_branch: gh-pages
